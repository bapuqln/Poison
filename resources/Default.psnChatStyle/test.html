<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="context message self">
        <img class="avatar" src="avatar.png" height="32" width="32">
        <div class="units-bogus">
        <div class="unit"><div class="timestamp">Today</div><div class="message_text">
                hello world</div></div><div class="unit"><div class="timestamp">Today</div><div class="message_text">hurr</div></div>
        </div>
    </div>
    <div class="information">Notice: blah</div>
    <div class="context message other">
        <div style="position:relative;">
        <img class="avatar" src="avatar.png" height="32" width="32">
        <div class="units-bogus">
        <div class="unit">
            <div class="message_text">
                hello world
            </div>
            <div class="timestamp">Today</div>
        </div>
        </div>
        </div>
        <div class="sender_name">Hipster</div>
    </div>
    <div class="context action self">
        <div class="flex_centered">
            <div class="timestamp">Today</div>
            <div class="message_action">user tests an action</div>
            <img class="avatar" src="avatar.png" height="32" width="32">
        </div>
        <div class="flex_centered">
            <div class="timestamp">Today</div>
            <div class="message_action">user tests an action</div>
            <img class="avatar" src="avatar.png" height="32" width="32">
        </div>
    </div>
    <div class="context action other">
        <div class="flex_centered">
            <img class="avatar" src="avatar.png" height="32" width="32">
            <div class="message_action">user tests an action</div>
            <div class="timestamp">Today</div>
        </div>
    </div>
</body>
</html>
